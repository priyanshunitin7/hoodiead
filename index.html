<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="imgcontainer">
             <img src="hoodie.jpg" alt="src" class="src">
            </div>
            <div class="details">
                <p class="product">HOODIE</p>
                <h2 class="producttitle">Green swift<br>Hoodie</h2>
                <p class="desc">
                    Green swift cotton hoodie by zara ,pure and sheer
                    comfort style designed by perfectionists to give you 
                    a sleek look along with sheer comfort and style. 
                </p>
                <p class="price">
                    <span class="sellprice">$150</span>
                    <span class="originalprice">$250</span>
                </p>
                <button class="btn">
                    <span class="btnTxt">Add To Cart</span>
                    <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="" class="btn_img" />
                </button>
            </div>
        </section>
    </main>
    
</body>
</html>
